   <title>Moje taski na dedlajnie</title>
   <style>
        body {
         margin: 10px 10px 10px 10px;
        }
       </style>
</head>

<body>
    Add task: <br>
    <form id='tasklist'>
    Name: <input id='taskTittle' type='text'>
    <br>
    Description: <input id='taskDescribe' type='text'>
    <br>
    Status: <select id='taskStatus'>
        <option value='To do' selected>To do</option>
        <option value='In progress'>In progress</option>
        <option value='Done'>Done</option>
    </select>
    <br>
    <button id='addButton' type='button' class="btn btn-info">Add</button>
    <br>
</form>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id='tbodyID'></tbody>
    </table>
    <br>
    Search: <input id='searchTask' type='name'>
    <button id='searchButton' type='button' class="btn btn-info">Search</button>

    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
